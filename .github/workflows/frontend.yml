name: React Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run tests
        env:
          VITE_API_URL: https://book-hub-5.onrender.com
        run: npm test -- --watchAll=false

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build --build-arg VITE_API_URL=https://book-hub-5.onrender.com -t react-frontend .
      - name: Deploy to Render
        uses: render-examples/render-github-action@v1
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: srv-d254hkm3jp1c73dv6e00d
          branch: main